<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet">
    <title>SIGMA</title>
</head>

<body>
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
         
        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>Login</h1> 
              <p> 
                <label for="nome_login">Nome</label>
                <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. maria@gmail.com"/>
              </p>
               
              <p> 
                <label for="email_login">Seu e-mail</label>
                <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
              </p>
               
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>
               
              <p> 
                <input type="submit" value="Logar" /> 
              </p>
               
              <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>
     
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro</h1> 
               
              <p> 
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome" />
              </p>
               
              <p> 
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="ex. maria@gmail.com"/> 
              </p>
               
              <p> 
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. C4rL0ta D!v 928"/>
              </p>
               
              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
               
              <p class="link">  
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div>  
</body>

</html>
